<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <style>
        h1, h2 {
            color: red;
            text-align: center;
            margin-top: 100px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 id="main-text">Okvi e idiot!</h1>
    <h2 id="sub-text">Az mrazq taina!</h2>

    <input type="text" id="main-input" placeholder="Enter new main text">
    <input type="text" id="sub-input" placeholder="Enter new sub text">
    <button onclick="updateText()">Update Text</button>

    <script src="script.js"></script>
</body>
</html>
